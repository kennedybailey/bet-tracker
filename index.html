<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="track your bet slips" />
    <title>Bet Tracker</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bet Tracker</h1>
    <div class="form">
      <form class="row row-cols-lg-auto g-3">
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            id="specificSizeInputName"
            placeholder="Player or Team Name"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
    <div class="container-md">
      <div class="row">
        <div class="col-sm-3 game">Game Info vs.</div>
        <div class="col-sm-3 game">Game time</div>
      </div>
      <hr />

      <div class="row dataTypes">
        <div class="col-sm-6">Player</div>
        <div class="col-sm-2">Points</div>
        <div class="col-sm-2">Assists</div>
        <div class="col-sm-2">Rebounds</div>
      </div>
      <div class="row info">
        <div class="col-sm-6">Lebron James</div>
        <div class="col-sm-2">0</div>
        <div class="col-sm-2">0</div>
        <div class="col-sm-2">0</div>
      </div>
      <div class="row info">
        <div class="col-sm-6">Lebron James</div>
        <div class="col-sm-2">0</div>
        <div class="col-sm-2">0</div>
        <div class="col-sm-2">0</div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
