<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="track your bet slips" />
    <title>Bet Tracker</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="fonts/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand navbarInfo" href="#">Bet Slip</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link navbarLink" href="#">Home</a>
            <a class="nav-link navbarLink" href="#">Today's Games</a>
            <a class="nav-link navbarLink" href="#">FAQ</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-6">
        <div class="container-md" id="betContainer">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="specificSizeInputName"
                placeholder="Player name..."
              />
            </div>
            <div class="col-md-4">
              <label class="visually-hidden" for="autoSizingSelect"
                >Preference</label
              >
              <select class="form-select" id="autoSizingSelect">
                <option selected>Sport</option>
                <option value="1">Basketball</option>
              </select>
            </div>
          </div>
            <div class="row">
              <div class="form-check col-md-6">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label betStat" for="flexCheckDefault">
                  Points
                </label>
              </div>
              <div class="col-md-6">
                <input type="number" />
              </div>
            </div>
            <div class="row">
              <div class="form-check col-md-6">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label betStat" for="flexCheckDefault">
                  Assists
                </label>
              </div>
              <div class="col-md-6">
                <input type="number" />
              </div>
            </div>
            <div class="row">
              <div class="form-check col-md-6">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label betStat" for="flexCheckDefault">
                  Rebounds
                </label>
              </div>
              <div class="col-md-6">
                <input type="number" />
              </div>
            </div>
            <div class="row">
              <div class="form-check col-md-6">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label betStat" for="flexCheckDefault">
                  PRA
                </label>
              </div>
              <div class="col-md-6">
                <input type="number" />
              </div>
            </div>
            <div class="row">
              <div class="form-check col-md-6">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label betStat" for="flexCheckDefault">
                  3-Pointers
                </label>
              </div>

              <div class="col-md-6">
                <input type="number" />
              </div>
              <div class="row legButton">
              <input 
                type="submit" 
                id="submit-form"
                class="btn btn-outline-success"
                value="Add a Leg"
              />
              </div>
            </div>
          <div class="row">
            <button class="btn btn-success" type="submit">Create Bet</button>
          </div>
        
        </div>
      </div>
      <div class="col-md-6">
        <div class="container-md">
          <div class="row">
            <div class="col-sm-3 game">Game Info vs.</div>
            <div class="col-sm-3 game">Game time</div>
          </div>
          <hr />

          <div class="row DataTypes">
            <div class="col-sm-6">Player</div>
            <div class="col-sm-1">Points</div>
            <div class="col-sm-1">Assists</div>
            <div class="col-sm-1">Rebounds</div>
          </div>
          <div class="row Info">
            <div class="col-sm-6">Lebron James</div>
            <div class="col-sm-1">0</div>
            <div class="col-sm-1">0</div>
            <div class="col-sm-1">0</div>
          </div>
          <div class="row Info">
            <div class="col-sm-6">Lebron James</div>
            <div class="col-sm-1">0</div>
            <div class="col-sm-1">0</div>
            <div class="col-sm-1">0</div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
