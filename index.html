<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="track your bet slips" />
    <title>Bet Tracker</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="fonts/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand navbarInfo" href="index.html">Bet Slip</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon hamburgerMenu"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link navbarLink" href="#">Home</a>
            <a class="nav-link navbarLink" href="#">Today's Games</a>
            <a class="nav-link navbarLink" href="faq.html">FAQ</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="row betContainerStyle">
      <div class="col-md-4">
        <div class="col-md-6"><h1 class="homeTitles">Create A Bet</h1></div>
        <div class="container-md infoBox" id="betContainer">
          <div id="legContainer">
            <div id="leg-0">
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control formPlayerName"
                    id="player-name-0"
                    placeholder="Player name..."
                  />
                </div>
                <div class="col-md-4">
                  <label class="visually-hidden" for="player-name-0"
                    >Preference</label
                  >
                  <select
                    class="form-select formSportDropdown"
                    id="sport-select-0"
                  >
                    <option selected value="default">Basketball</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="form-check col-md-6">
                  <input
                    class="form-check-input formCheckbox"
                    type="checkbox"
                    value=""
                    id="pts-chx-0"
                    name="points"
                  />
                  <label class="form-check-label betStat" for="pts-chx-0">
                    Points
                  </label>
                </div>
                <div class="col-md-4">
                  <input type="number" class="betStatNumber" id="pts-num-0" />
                </div>
              </div>
              <div class="row">
                <div class="form-check col-md-6">
                  <input
                    class="form-check-input formCheckbox"
                    type="checkbox"
                    value=""
                    id="asts-chx-0"
                    name="assists"
                  />
                  <label class="form-check-label betStat" for="asts-chx-0">
                    Assists
                  </label>
                </div>
                <div class="col-md-4">
                  <input type="number" class="betStatNumber" id="asts-num-0" />
                </div>
              </div>
              <div class="row">
                <div class="form-check col-md-6">
                  <input
                    class="form-check-input formCheckbox"
                    type="checkbox"
                    value=""
                    id="rbs-chx-0"
                    name="reboundsTotal"
                  />
                  <label class="form-check-label betStat" for="rbs-chx-0">
                    Rebounds
                  </label>
                </div>
                <div class="col-md-4">
                  <input type="number" class="betStatNumber" id="rbs-num-0" />
                </div>
              </div>
              <div class="row">
                <div class="form-check col-md-6">
                  <input
                    class="form-check-input formCheckbox"
                    type="checkbox"
                    value=""
                    id="pra-chx-0"
                    name="PRA"
                  />
                  <label class="form-check-label betStat" for="pra-chx-0">
                    PRA
                  </label>
                </div>
                <div class="col-md-4">
                  <input type="number" class="betStatNumber" id="pra-num-0" />
                </div>
              </div>
              <div class="row">
                <div class="form-check col-md-6">
                  <input
                    class="form-check-input formCheckbox"
                    type="checkbox"
                    value=""
                    id="three-pt-chx-0"
                    name="threePointersMade"
                  />
                  <label class="form-check-label betStat" for="three-pt-chx-0">
                    3-Pointers
                  </label>
                </div>
                <div class="col-md-4">
                  <input
                    type="number"
                    class="betStatNumber"
                    id="three-pt-num-0"
                  />
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row legButton addLegStyle">
            <input
              type="submit"
              id="addLeg"
              class="btn btn-outline-success"
              value="Add a Leg"
            />
          </div>

          <div class="row createBetStyle">
            <button class="btn btn-success" type="submit" id="addBet">
              Create Bet
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="col-md-6"><h1 class="homeTitles">My Bets</h1></div>
        <div class="container-md infoBox" id="allBetsContainer">
          <div id="bet-1">
            <div class="row"><h4 class="whichBet">Bet 1</h4></div>
            <div class="row">
              <div class="col-sm-3 game">TOR vs UTA</div>
              <div class="col-sm-2 game">1Q 7:23</div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-4 info">Mike Conley</div>
              <div class="col-md-4 DataTypes">
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-4 info">Mike Conley</div>
              <div class="col-md-4 DataTypes">
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3 game">TOR vs UTA</div>
              <div class="col-sm-2 game">1Q 7:23</div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-4 info">Mike Conley</div>
              <div class="col-md-4 DataTypes">
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
                <div class="row">
                  <div class="col-md-4">Points</div>
                  <div class="col-md-4">0/10</div>
                </div>
              </div>
            </div>
            <hr class="endBet" />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
